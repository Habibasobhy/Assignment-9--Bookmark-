<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./Image/2899445.png">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bree+Serif&family=Inter:wght@400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&family=Noto+Sans:wght@300&family=Nunito:wght@200&family=Open+Sans:wght@400;500;600;700;800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:wght@300;400;500;600;700&family=Righteous&family=Roboto:wght@400;700;900&family=Source+Code+Pro:ital,wght@0,300;0,400;1,300&family=Source+Sans+3:wght@300;700&family=Source+Serif+4&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section id="main" class="py-2">
        <div class="container py-5">
            
            <h1 class="m-auto position-relative z-0">Bookmarker</h1>
          
            <div class="bookmark-body mt-5 py-4">
                <div class="bookmark-body-head d-flex justify-content-center">
                    <h2 class="mb-3">
                        <i class="fa-solid fa-bookmark"></i>
                        Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                </div>

                <div class="site-name">
                    <label for="bookMarkName" class="mt-4 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" id="bookMarkName" class="form-control mt-2" placeholder="Bookmark Name">
                </div>
                
                <div class="site-url">
                    <label for="bookMarkUrl" class="mt-4 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="text" id="bookMarkUrl" class="form-control mt-2" placeholder="Website Url">
                </div>    

                <div class="button d-flex justify-content-center">
                <button class="btn btn-submit px-5 mt-4 text-white" id="Submit">Submit</button>
                </div>
            </div>
             <!-- & Table -->
             <table class="table mt-4 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <div id="lightBoxContainer" class="d-none justify-content-center align-items-center">
            <div id="lightBox" class="rounded-3 p-4">
                <div class="lightBox-header d-flex justify-content-between mb-4">
                    <div class="circle d-flex align-items-center">
                        <div class="rounded-circle me-2"></div>
                        <div class="rounded-circle me-2"></div>
                        <div class="rounded-circle me-2"></div>
                    </div>
                    <div class="closeIcon">
                        <button class="btn border-0" id="closeBtn">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </div>
                </div>
                <p>
                    Site Name or Url is not valid, Please follow the rules below :
                </p>

                <ul class="list-unstyled">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site name must contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site URL must be a valid one
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        The Website name should not be repeated
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
